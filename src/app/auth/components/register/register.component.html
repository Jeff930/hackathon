<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <h3>Register new user</h3>
    <form>
      <div class="form-group">
        <label for="registerUsername">Username</label>
        <input type="text" class="form-control" id="registerUsername" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="registerFirstName">First Name</label>
        <input type="text" class="form-control" id="registerFirstName" placeholder="Enter Firstname">
      </div>
      <div class="form-group">
        <label for="registerLastName">Last Name</label>
        <input type="text" class="form-control" id="registerLastName" placeholder="Enter Lastname">
      </div>
      <div class="form-group">
        <label for="registerEmail">E-mail</label>
        <input type="email" class="form-control" id="registerLastName" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label for="registerPassword">Password</label>
        <input type="password" class="form-control" id="registerPassword" placeholder="Password">
      </div>
      <button class="btn btn-primary" (click)="register()">Register</button>
    </form>
  </div>
   <button class="btn btn-primary" (click)="register()">Register</button>
</div>

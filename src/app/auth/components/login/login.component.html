<div class="row">
  <div class="col-md-4 offset-md-4 mt-4">
    <h3 class="text-center">Login</h3>
    <img src="assets/images/seafarer-logo.png" class="rounded mx-auto d-block" height="150px" width="150px" alt="">
    <form>
      <div class="form-group">
        <label for="loginUsername">Username</label>
        <input type="text" class="form-control" id="loginUsername" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
      </div>
      <div class="form-group">
        <a [routerLink]="['/reset-password']">Forgot Password</a>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
